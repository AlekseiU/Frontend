<div class="container"
	 *ngIf="!project">
	<span class="selectProject">Выберите проект из списка слева</span>
</div>
<div class="container"
	 *ngIf="project">
	<div class="name">
		<input class="name__input"
			   type="text"
			   placeholder="Введите название проекта"
			   [(ngModel)]="project.name" />
	</div>
	<div class="createData"
		 [class.collapsed]="data.length">
		<i class="fa fa-plus createData__icon" 
		   aria-hidden="true"
		   (click)="createData('Без имени')"></i>
	</div>	
	<div class="dataList">
		<div class="container"
			 [class.visible]="data.length"
			 [class.fullScreen]="lockScale"
			 (wheel)="wheel($event)"
			 *ngIf="data">
			<ma-data-detail 
				*ngFor="let item of data"
				[data]="item"
				(mousedown)="drag(item)"
				[style.left.px]="item.coordinates.x || defaultX"
				[style.top.px]="item.coordinates.y || defaultY"
				[class.fullScreen]="item.fullScreen"
				[class.grabbing]="dragging"
			    [style.transform]="scaleStyle">
			</ma-data-detail>
		</div>
	</div>	
</div>

<ma-loader *ngIf="loading"></ma-loader>
